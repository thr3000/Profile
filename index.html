<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="startGame()">
  <div style="width: 100%; height: 100%">
    <img src="image/mushroom.png" id="mushroom" style="position:absolute; z-index:999;" onclick="scored()">
    <img src="image/happyMushroom.png" id="happy" style="position:absolute; z-index:999; visibility: hidden;">
    <img src="image/name.png" class="name">
    <div class="score" id="score">Score: 0</div>
    <div class="description">Try to catch the mushroom!</div>
    <div class="verticalline"></div>
    <div class="intro">
      Hey! I'm Baoying Feng :)<br>
      I'm a
      <div style="color: lightblue; display: inline; cursor: pointer;" onclick="jump(4)">
        Computer Science
      </div>
      student in University of Arizona.<br><br>
      <button onclick="jump(1)">About</button>
      &nbsp;&nbsp;
      <button onclick="jump(2)">Project</button>
      &nbsp;&nbsp;
      <button onclick="jump(3)">Contact</button>
    </div>
  <script src="function.js"></script>
</body>
</html>
